<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>恋愛シミュレーション</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Zen Kaku Gothic New", sans-serif;
      font-weight: 900;
      background: #121212;
      overflow: hidden;
      color: white;
    }
    #particle-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #game-container, #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }
    #game-container {
      display: none;
    }
    #start-screen {
      background: url("assets/school_day.jpg") center/cover no-repeat;
      gap: 1rem;
    }
    .character-button {
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      animation: glowPulse 2s infinite;
    }
    .character-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      animation: fadeIn 1s ease;
    }
    #character {
      position: absolute;
      bottom: 20vh;
      max-height: 60vh;
      z-index: 1;
      transition: all 0.5s ease-in-out;
      animation: fadeIn 1s ease;
    }
    #text-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      z-index: 2;
      cursor: pointer;
      animation: slideUp 0.5s ease;
      border-top: 2px solid #ffcc00;
    }
    #name-tag {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ffcc00;
    }
    #text {
      font-size: 1.1rem;
      line-height: 1.5;
      animation: bounceIn 0.6s ease;
    }
    #choices {
      position: absolute;
      bottom: 24vh;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 3;
      animation: fadeIn 0.5s ease;
    }
    #choices button {
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
      color: #000000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      animation: glowPulse 2s infinite;
    }
    #choices button:hover {
      transform: translateY(-2px);
      background-color: #eeeeee;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 10px #ffcc00; }
      50% { box-shadow: 0 0 20px #ffcc00; }
    }
    @media screen and (max-width: 768px) {
      #character {
        bottom: 25vh;
        max-height: 55vh;
      }
      #text-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-bg"></canvas>
  <!-- HTML remains unchanged -->
</body>
</html>
