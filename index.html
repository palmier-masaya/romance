<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>恋愛シミュレーション</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Zen Kaku Gothic New", sans-serif;
      font-weight: 900;
      background: #121212;
      overflow: hidden;
      color: white;
    }
    #game-container, #start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #game-container {
      display: none;
    }
    #start-screen {
      background: url("assets/school_day.jpg") center/cover no-repeat;
      gap: 1rem;
    }
    .character-button {
      background: #ffffffdd;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .character-button:hover {
      background: #fff;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 20vh;
      max-height: 60vh;
      z-index: 1;
      transition: all 0.3s;
    }
    #text-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      z-index: 2;
      cursor: pointer;
    }
    #name-tag {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #ffcc00;
    }
    #text {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    #choices {
      position: absolute;
      bottom: 24vh;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 3;
    }
    #choices button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    #choices button:hover {
      background-color: #eeeeee;
    }
    @media screen and (max-width: 768px) {
      #character {
        bottom: 25vh;
        max-height: 55vh;
      }
      #text-box {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <audio id="bgm" loop autoplay></audio>
  <audio id="se-click" src="assets/click.mp3"></audio>
  <div id="start-screen">
    <button class="character-button" onclick="selectCharacter('char1')">GANTZ</button>
    <button class="character-button" onclick="selectCharacter('char2')">？？？</button>
  </div>
  <div id="game-container">
    <img id="background" src="" alt="背景" />
    <img id="character" src="" alt="キャラ" />
    <div id="text-box" onclick="onTextBoxClick()">
      <div id="name-tag"></div>
      <p id="text"></p>
    </div>
    <div id="choices"></div>
  </div>
  <script>
    let script = [];
    let currentIndex = 0;
    let waitingForClick = false;
    let isTyping = false;
    let typingInterval;
    let selectedCharacter = null;
    let preloadSet = new Set();

    async function loadScript(characterId) {
      const res = await fetch(`scenario_${characterId}.json`);
      script = await res.json();
      preloadImages(script);
    }

    function preloadImages(script) {
      const toPreload = new Set();
      script.forEach(scene => {
        if (scene.bg) toPreload.add(scene.bg);
        if (scene.sprite) toPreload.add(scene.sprite);
      });
      toPreload.forEach(file => {
        if (!preloadSet.has(file)) {
          const img = new Image();
          img.src = "assets/" + file;
          preloadSet.add(file);
        }
      });
    }

    async function selectCharacter(charId) {
      selectedCharacter = charId;
      await loadScript(charId);
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "flex";
      playBGM("title_bgm.mp3");
      renderScene();
    }

    function playBGM(src) {
      const bgm = document.getElementById("bgm");
      if (bgm.src.includes(src)) return;
      bgm.src = "assets/" + src;
      bgm.play();
    }

    function playClickSE() {
      const se = document.getElementById("se-click");
      se.currentTime = 0;
      se.play();
    }

    function renderScene() {
      const scene = script[currentIndex];
      if (!scene) return;

      document.getElementById("background").src = "assets/" + scene.bg;
      document.getElementById("character").src = "assets/" + scene.sprite;
      document.getElementById("name-tag").textContent = scene.name || "";
      playBGM(scene.bgm);

      const character = document.getElementById("character");
      const pos = scene.position || "center";
      if (pos === "left") {
        character.style.left = "10%";
        character.style.transform = "translateX(0)";
      } else if (pos === "right") {
        character.style.left = "90%";
        character.style.transform = "translateX(-100%)";
      } else {
        character.style.left = "50%";
        character.style.transform = "translateX(-50%)";
      }

      const textElem = document.getElementById("text");
      textElem.textContent = "";
      isTyping = true;
      typeText(scene.text, textElem);

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      waitingForClick = false;

      if (scene.choices.length > 0) {
        scene.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice.text;
          btn.onclick = () => {
            playClickSE();
            currentIndex = choice.next;
            choicesDiv.innerHTML = "";
            renderScene();
          };
          choicesDiv.appendChild(btn);
        });
      } else {
        waitingForClick = true;
      }
    }

    function typeText(text, element, speed = 30) {
      let i = 0;
      typingInterval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text[i++];
        } else {
          clearInterval(typingInterval);
          isTyping = false;
        }
      }, speed);
    }

    function onTextBoxClick() {
      playClickSE();
      if (isTyping) {
        clearInterval(typingInterval);
        const scene = script[currentIndex];
        document.getElementById("text").textContent = scene.text;
        isTyping = false;
      } else if (waitingForClick) {
        currentIndex++;
        renderScene();
      }
    }
  </script>
</body>
</html>
