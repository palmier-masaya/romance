<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>恋愛シミュレーション</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      overflow: hidden;
    }
    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: none;
    }
    #start-screen {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url("assets/title.jpg") center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 100px;
    }
    #start-button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 10px;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 100px;
      max-height: 80%;
      z-index: 1;
      transition: left 0.3s;
    }
    #text-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 180px;
      background: url("assets/frame_message.png") center/contain no-repeat;
      background-size: contain;
      z-index: 2;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px 40px;
      box-sizing: border-box;
    }
    #name-tag {
      position: absolute;
      top: 10px;
      left: 30px;
      font-weight: bold;
      color: #000;
      font-size: 1em;
      background-color: transparent;
    }
    #text {
      color: white;
      font-size: 1.1em;
      text-shadow: 1px 1px 2px black;
    }
    #choices {
      position: absolute;
      bottom: 190px;
      width: 100%;
      text-align: center;
      z-index: 3;
    }
    #choices button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 0.5em 1em;
      margin: 0.3em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <audio id="bgm" loop autoplay></audio>
  <audio id="se-click" src="assets/click.mp3"></audio>
  <div id="start-screen">
    <button id="start-button" onclick="startGame()">スタート</button>
  </div>
  <div id="game-container">
    <img id="background" src="" alt="背景" />
    <img id="character" src="" alt="キャラ" />
    <div id="text-box" onclick="onTextBoxClick()">
      <div id="name-tag"></div>
      <p id="text"></p>
    </div>
    <div id="choices"></div>
  </div>
  <script>
    let script = [];
    let currentIndex = 0;
    let waitingForClick = false;
    let isTyping = false;
    let typingInterval;

    async function loadScript() {
      const res = await fetch("scenario.json");
      script = await res.json();
    }

    function startGame() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("game-container").style.display = "block";
      playBGM("title_bgm.mp3");
      renderScene();
    }

    function playBGM(src) {
      const bgm = document.getElementById("bgm");
      if (bgm.src.includes(src)) return;
      bgm.src = "assets/" + src;
      bgm.play();
    }

    function playClickSE() {
      const se = document.getElementById("se-click");
      se.currentTime = 0;
      se.play();
    }

    function renderScene() {
      const scene = script[currentIndex];
      if (!scene) return;

      document.getElementById("background").src = "assets/" + scene.bg;
      document.getElementById("character").src = "assets/" + scene.sprite;
      document.getElementById("name-tag").textContent = scene.name || "";
      playBGM(scene.bgm);

      const character = document.getElementById("character");
      const pos = scene.position || "center";
      if (pos === "left") {
        character.style.left = "10%";
        character.style.transform = "translateX(0)";
      } else if (pos === "right") {
        character.style.left = "90%";
        character.style.transform = "translateX(-100%)";
      } else {
        character.style.left = "50%";
        character.style.transform = "translateX(-50%)";
      }

      const textElem = document.getElementById("text");
      textElem.textContent = "";
      isTyping = true;
      typeText(scene.text, textElem);

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      if (scene.choices.length > 0) {
        scene.choices.forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice.text;
          btn.onclick = () => {
            playClickSE();
            currentIndex = choice.next;
            renderScene();
          };
          choicesDiv.appendChild(btn);
        });
        waitingForClick = false;
      } else {
        waitingForClick = true;
      }
    }

    function typeText(text, element, speed = 30) {
      let i = 0;
      typingInterval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text[i++];
        } else {
          clearInterval(typingInterval);
          isTyping = false;
        }
      }, speed);
    }

    function onTextBoxClick() {
      playClickSE();
      if (isTyping) {
        clearInterval(typingInterval);
        const scene = script[currentIndex];
        document.getElementById("text").textContent = scene.text;
        isTyping = false;
      } else if (waitingForClick) {
        currentIndex++;
        renderScene();
      }
    }

    loadScript();
  </script>
</body>
</html>
